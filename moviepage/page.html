<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title id="title">Page</title>
    <link rel="stylesheet" href="../dist/page.css" />
    <script src="./page.js" defer></script>
  </head>
  <body class="bg-black">
    <h1
      id="heading"
      class="text-4xl text-gray-500 font-sans font-semibold text-center mt-5 border-b-2 m-5 p-4"
    >
      Movie Info
    </h1>

    <main id="movie-details-container" class="m-20">
      <div class="text-white grid grid-cols-4 p-4">
        <div class="col-span-1 justify-self-center">
          <img src="" alt="" id="movie-img" />
        </div>
        <div class="flex flex-col justify-end col-span-3 ml-3">
          <h2
            id="movie-title"
            class="border border-gray-800 border-b-2 border-t-2 border-l-0 border-r-0 p-2 text-2xl font-medium"
          >
            Movie Name
          </h2>
          <h3
            id="movie-rating"
            class="border border-gray-800 border-b-2 border-t-0 border-l-0 border-r-0 p-2 text-red-500 font-semibold"
          >
            Movie rating
          </h3>

          <h3
            id="movie-language"
            class="border border-gray-800 border-b-2 border-t-0 border-l-0 border-r-0 p-2 text-red-300 font-semibold"
          ></h3>
          <h3
            id="movie-country"
            class="border border-gray-800 border-b-2 border-t-0 border-l-0 border-r-0 p-2 font-semibold"
          >
            Country
          </h3>
          <h3
            id="movie-runtime"
            class="border border-gray-800 border-b-2 border-t-0 border-l-0 border-r-0 p-2 font-semibold"
          >
            Runtime
          </h3>

          <h3
            id="movie-genre"
            class="border border-gray-800 border-b-2 border-t-0 border-l-0 border-r-0 p-2 font-semibold"
          ></h3>

          <h3
            id="movie-actors"
            class="border border-gray-800 border-b-2 border-t-0 border-l-0 border-r-0 p-2 font-bold text-gray-400"
          ></h3>

          <h3
            id="movie-director"
            class="border border-gray-800 border-b-2 border-t-0 border-l-0 border-r-0 p-2 font-bold text-gray-400"
          ></h3>

          <h3
            id="movie-released"
            class="border border-gray-800 border-b-2 border-t-0 border-l-0 border-r-0 p-2 font-bold text-gray-400"
          ></h3>

          <h3
            id="movie-box-office"
            class="border border-gray-800 border-b-2 border-t-0 border-l-0 border-r-0 p-2 font-bold text-gray-400"
          ></h3>

          <p
            id="movie-plot"
            class="border border-gray-800 border-b-2 border-t-0 border-l-0 border-r-0 p-2 font-thin text-gray-200"
          ></p>
        </div>
      </div>
    </main>
  </body>
</html>
